{% extends('base.html') %}
{% block title %}
Market
{% endblock %}
{% block content %}
<div class="container">
  <table class="table table-dark table-striped mt-5">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Barcode</th>
        <th scope="col">Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}

        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.barcode }}</td>
          <td>{{ item.price }}</td>
          <td>
            <button class="btn btn-outline-success">More Info</button>
            <button class="btn btn-outline-success">Purchase</button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
